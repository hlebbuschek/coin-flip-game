<!DOCTYPE html>
<html>
  <head>
    <title>Coin-Flip Game</title>
    <link rel="stylesheet" href="coin-flip.css">
  </head>
  <body>
    <main>
      <div class="game-visual">
        <div class="user-guess">
          <div class="guess-button">
            <button class="head-guess">Heads</button>
          </div>
          <div class="guess-button">
            <button class="tail-guess">Tails</button>
          </div>
        </div>
        <div class="coin-flip-result">
          <img class="coin" src="img/play-button.png">
          <div class="result">Play Coin-Flip Now</div>
        </div>
      </div>
      <div class="score-visual">
        <div class="reset-score">
          <button class="reset-score-button">Reset Score</button>
        </div>
        <div class="score-grid">
          <div class="score-count">
            <div class="label-wins">
              Wins (0)
            </div>
            <div class="wins-count">
              
            </div>
          </div>
          <div class="score-count">
            <div class="label-losses">
              Losses (0)
            </div>
            <div class="losses-count">
              
            </div>
          </div>
          
        </div>
      </div>
    </main>

    <script src="coin-flip.js">
      
    </script>
  </body>
</html>
